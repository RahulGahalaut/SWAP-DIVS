<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapDivs</title>
</head>
<body>
    <table class="table">
        <tr class="row1">
          <td class="col1">
            <div draggable="true" id="div1">100</div>
          </td>
          <td class="col2">
            <div draggable="true" id="div2">200</div>
          </td>
          <td class="col3">
            <div draggable="true" id="div3">300</div>
          </td>
        </tr>
        <tr class="row2">
          <td class="col1">
            <div draggable="true" id="div4">400</div>
          </td>
          <td class="col2">
            <div draggable="true" id="div5">500</div>
          </td>
          <td class="col3">
            <div draggable="true" id="div6">600</div>
          </td>
        </tr>
        <tr class="row3">
          <td class="col1">
            <div draggable="true" id="div7">700</div>
          </td>
          <td class="col2">
            <div draggable="true" id="div8">800</div>
          </td>
          <td class="col3">
            <div draggable="true" id="div9">900</div>
          </td>
        </tr>
      </table>
      <button id="undoButton">Undo</button>
      <script src="./index.js"></script>
</body>
</html>
